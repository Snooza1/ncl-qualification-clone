<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newcastle College Ltd â€” Certificate Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Banner -->
    <header class="main-header">
        <div class="header-content">
            <img src="images/logo.jpg" alt="Newcastle College Logo" class="header-logo">
            <div>
                <div class="header-title">Newcastle College Ltd â€” Certificate Verification</div>
                <div class="header-subtitle">
                    Verified provider â€” UK Register of Learning Providers (UKRLP) &amp; regulated by OFQUAL
                </div>
            </div>
            <img src="images/UKRLP Logo.jpg" alt="UKLP" class="header-ukrlp">
        </div>
    </header>
    <main>
        <div class="card">
            <!-- Scanner Button and QR Reader -->
            <button class="scanner-btn" id="startScannerBtn">
                <span style="font-size:1.2em;vertical-align:middle;margin-right:5px;">ðŸ“·</span>
                Start Scanner
            </button>
            <div id="qr-reader" style="width:100%;max-width:350px;margin:14px auto;display:none;"></div>
            <div id="qr-result" style="margin-top:10px;color:green;"></div>
            <!-- Verification Form -->
            <form id="verifyForm" style="margin-top:16px;">
                <label for="qualificationNumber" style="display:block;margin-bottom:4px;font-weight:500;color:#2268c6;">Qualification Number</label>
                <input type="text" id="qualificationNumber" name="qualificationNumber" placeholder="NC-602/9143/2A" style="width:100%;padding:9px 12px;border-radius:8px;border:2px solid #2268c6;font-size:1em;margin-bottom:12px;">
                <label for="candidateName" style="display:block;margin-bottom:4px;font-weight:500;color:#2268c6;">Candidate Name</label>
                <input type="text" id="candidateName" name="candidateName" placeholder="Jane Doe" style="width:100%;padding:9px 12px;border-radius:8px;border:2px solid #2268c6;font-size:1em;margin-bottom:16px;">
                <button type="submit" class="verify-btn" style="width:100%;background:#2268c6;color:#fff;font-weight:bold;font-size:1.1em;padding:12px 0;border-radius:10px;border:none;box-shadow:0 2px 8px rgba(36,107,203,0.07);margin-bottom:8px;">
                    Verify Certificate
                </button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-logos-wrapper">
            <img src="images/footer.png" alt="Partner Logos" class="footer-logos-img">
        </div>
        <div class="footer-copy">&copy; Newcastle College Ltd</div>
    </footer>
    <!-- Script imports -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
